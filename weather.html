<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #weather { display: flex; flex-direction: column; align-items: center; padding: 20px; background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px; }
        #location { font-size: 1.5em; margin-bottom: 10px; }
        #temperature { font-size: 3em; }
    </style>
    <script>
        // Replace YOUR_API_KEY with the actual API key you received from OpenWeatherMap
        const API_KEY = "YOUR_API_KEY";
        const city = "New York"; // Replace with your desired city

        async function fetchWeather() {
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${API_KEY}`);
            const data = await response.json();
            return data;
        }

        async function displayWeather() {
            const weatherData = await fetchWeather();
            document.getElementById("location").innerText = `${weatherData.name}, ${weatherData.sys.country}`;
            document.getElementById("temperature").innerText = `${Math.round(weatherData.main.temp)}Â°C`;
        }
    </script>
</head>
<body onload="displayWeather()">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div id="weather">
                    <div id="location"></div>
                    <div id="temperature"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
